<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="rstyle.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="Reg.php" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required name="Name"/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
          </div>
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <div class="purchase-box">
            <h3>Purchase Type</h3>
            <div class="purchase-option">
              <div class="purchase">
                <input type="radio" id="check-individual" name="ticket" checked />
                <label for="check-individual">Individual Ticket</label>
              </div>
              <div class="purchase">
                <input type="radio" id="check-table" name="table" />
                <label for="check-table">Purchase a Table</label>
              </div>
            </div>
          </div>
          <div class="purchase-box">
            <h3>Individual Ticket Details</h3>
            <div class="purchase-option">
              <div class="purchase">
                <input type="radio" id="check-early" name="early" checked />
                <label for="check-early">Early Bird Ticket - $65.00</label>
              </div>
              <div class="purchase">
                <input type="radio" id="check-regular" name="regular" />
                <label for="check-table">After August 15 Ticket - $70.00</label>
              </div>
            </div>
          </div>
          <div class="purchase-box">
          <h3>Individual Ticket Details</h3>
          <div class="purchase-option">
            <div class="purchase">
              <input type="radio" id="check-oneTable" name="onetable" checked />
              <label for="check-OneT">One Table - $480.00</label>
            </div>
            <div class="purchase">
              <input type="radio" id="check-twoTables" name="twotables" />
              <label for="check-TwoT">Two Tables - $960.00</label>
            </div>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
