<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Transactions-ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(ID)%%></div>
			</div>
		</div>
		<!-- Field: Catalog # -->
		<div class="form-group Transactions-CatalogID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Catalog #</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="CatalogID<%%RND1%%>"><%%COMBOTEXT(CatalogID)%%></span></div>
			</div>
		</div>
		<!-- Field: Bidder -->
		<div class="form-group Transactions-BidderID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Bidder</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="BidderID<%%RND1%%>"><%%COMBOTEXT(BidderID)%%></span></div>
			</div>
		</div>
		<!-- Field: Price -->
		<div class="form-group Transactions-Price" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Price</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Price)%%></div>
			</div>
		</div>
		<!-- Field: Quantity -->
		<div class="form-group Transactions-Quantity" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Quantity</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Quantity)%%></div>
			</div>
		</div>
		<!-- Field: Total -->
		<div class="form-group Transactions-Total" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Total</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Total)%%></div>
			</div>
		</div>
		<!-- Field: Catalog Value -->
		<div class="form-group Transactions-CatValue" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Catalog Value</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="CatValue<%%RND1%%>"></span></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
