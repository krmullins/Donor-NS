<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Payments-ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(ID)%%></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group Payments-Date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Date)%%></div>
			</div>
		</div>
		<!-- Field: Bidder -->
		<div class="form-group Payments-BidderID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Bidder</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="BidderID<%%RND1%%>"><%%COMBOTEXT(BidderID)%%></span></div>
			</div>
		</div>
		<!-- Field: Payment Amount -->
		<div class="form-group Payments-PaymentAmount" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Payment Amount</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(PaymentAmount)%%></div>
			</div>
		</div>
		<!-- Field: Payment Type -->
		<div class="form-group Payments-PaymentType" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Payment Type</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(PaymentType)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
