<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Settings-ID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">

			</div>
		</div>

		<div class="form-group Settings-EventName" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(EventName)%%></div>
			</div>
		</div>
		<!-- Field: Event Date -->
		<div class="form-group Settings-EventDate" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(EventDate)%%></div>
			</div>
		</div>
		<!-- Field: Anonymous Name -->
		<div class="form-group Settings-AnonymousName" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Anonymous Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(AnonymousName)%%></div>
			</div>
		</div>
		<!-- Field: Address -->
		<div class="form-group Settings-Address" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Address</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Address)%%></div>
			</div>
		</div>
		<!-- Field: Reg Ticket Price -->
		<div class="form-group Settings-RegTicketPrice" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Reg Ticket Price</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(RegTicketPrice)%%></div>
			</div>
		</div>
		<!-- Field: Disccount Ticket Price -->
		<div class="form-group Settings-DiscTicketPrice" style="border-bottom: dotted 1px #DDD;">

			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(DiscTicketPrice)%%></div>

		</div>

		<div class="form-group Settings-DinnerCost" style="border-bottom: dotted 1px #DDD;">

			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(DinnerCost)%%></div>
			</div>

		<div class="form-group Settings-Logo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Logo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><img id="LogoImg" src="thumbnail.php?t=Settings&f=Logo&i=<%%VALUE(Logo)%%>&v=dv" class="img-thumbnail"></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
